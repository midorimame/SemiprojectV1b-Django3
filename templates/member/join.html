{% extends 'index.html' %}

{% block title %} Join {% endblock %}

{% block content %}
    <h2>회원가입</h2>
        <form name="joinfrm" class="form1" method="post">
            <div>
                <label id="userid">아이디</label>
                <input name="userid" type="text" size="18" max="18">
            </div>
            <div>
                <label id="passwd">비밀번호</label>
                <input name="passwd" type="password" size="18" max="18">
            </div>
            <div>
                <label id="pw_again">비밀번호 확인</label>
                <input name="pw_again" type="password" size="18" max="18">
            </div>
            <div>
                <label id="name">이름</label>
                <input name="name" type="text" size="18" max="18">
            </div>
            <div><!--<label></label>-->
                <button type="sumit">입력완료</button>
                <button type="reset">다시입력</button>
            </div>
        </form>
{% endblock %}
